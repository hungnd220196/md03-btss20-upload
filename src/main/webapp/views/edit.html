<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Department</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-primary mb-4">Edit Department</h1>
    <form action="/editDepartment" method="post" th:object="${department}">
        <div class="mb-3">
            <label for="id" class="form-label">Department Id</label>
            <input type="text" class="form-control" id="id" name="id" th:field="*{id}" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter department name">
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="numberEmployee" class="form-label">Number of Employees</label>
            <input type="number" class="form-control" id="numberEmployee" name="numberEmployee" th:field="*{numberEmployee}" placeholder="Enter number of employees" required>
            <div th:if="${#fields.hasErrors('numberEmployee')}" class="text-danger" th:errors="*{numberEmployee}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
